<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="base.css") }}">
</head>
<body>
    <div>
        <ul class="user-info">
            <li><a href="{{ url_for('public.index') }}">Home de</a></li>
            {% if current_user.is_anonymous %}
                <li> | </li>
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                <li> | </li>
                <li><a href="{{ url_for('auth.show_signup_form') }}">Registro</a></li>
            {% else %}
                <li> | </li>
                <li><a href="{{ url_for('admin.concurso_form') }}">Nuevo Concurso</a></li>
                <li> | </li>
                <li> Bienvenid@ <b>{{ current_user.email }}</b></li>
                <li> | </li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% endif %}
        </ul>
    </div>
{% block content %}{% endblock %}
</body>
</html>
