{% extends "base_template.html" %}
{% block title %}Proyecto 1 - Grupo 05{% endblock %}
{% block content %}
    <ul>
    {% for concurso in concursos %}
        <li>
            
            <a href="{{ concurso.public_url() }}">{{ concurso.nombre }}</a>
            <a href="{{ concurso.concurso_delete() }}">Eliminar</a>
            <a href="{{ concurso.concurso_update() }}">Actualizar</a>
          
        </li>
    {% endfor %}
    </ul>
{% endblock %}
